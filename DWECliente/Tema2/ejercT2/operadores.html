    <!--5. Crea un archivo web que solicite 2 números, y a continuación, muestre el resultado de su suma.-->

    <<script>
        var num1= parseInt(prompt("Dime un número"));
        var num2= parseInt(prompt("Dime otro número"));
       
        alert("La suma de los dos números es: " +(num1+num2));
    </script>

    <!--6. Crea un archivo web que solicite una velocidad expresada en km/h y a continuación, se muestre el valor en m/s-->

    <script>
        var velocidad = parseInt(prompt("Indica una velocidad: "));

        var ms = (velocidad * 1000)/3600;

        alert("La velocidad en m/s es : " + ms);

    </script>
