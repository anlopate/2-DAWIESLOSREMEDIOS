<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8" >
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    >
    <style type="text/css">
        input:invalid {border: 1px solid red; }
        input:valid {border: 1px solid green;}   
    </style>

</head>
<body>    
    <div class="container">
        <div class="row" >       
            <h2>Alta de artículos: Carteras </h2>
            <br><br><br>
        </div>  
        <form id="f1">       
            <div  >
                <div class="col-md-3">
                    <div class="form-group">
                            <label >Cod:
                            <input 
                                type="text" 
                                class="form-control" 
                                id="cod"  
                                placeholder="5 dígitos + A"  
                                pattern="^[0-9]{5}[A]$" 
                                name="cod" 
                                required>
                            </label> 

                    </div> 
                </div>      
            </div>

            <div >   
                <div class="col-md-3">
                        <div class="form-group">
                                <label>Color:
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="color"  
                                        name="color"   
                                        required>
                                </label>
                        </div> 
                </div> 
            </div>
            <div >   
                <div class="col-md-3">
                        <div class="form-group">
                                <label>Piel:
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="piel"  
                                        name="piel"   
                                        required>
                                </label>
                        </div> 
                </div> 
            </div>
            <div >   
                <div class="col-md-3">
                        <div class="form-group">
                                <label>Bolsillo:
                                    <input 
                                        type="text" 
                                        class="form-control"  
                                        id="bolsillo"  
                                        name="bolsillo" 
                                        placeholder="SI/NO"   
                                        required>
                                </label>
                        </div> 
                </div> 
            </div>
            
            <br>
            <button 
                id="bot" 
                type="submit" 
                class="btn btn-primary">
                Dar de alta
            </button>     
        </form>
        <br><br><br>
        <div class="row" >         
            <h3>Stock carteras </h3>
                <table  class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Cod.</th>
                        <th scope="col">Color</th>
                        <th scope="col">Piel</th>
                        <th scope="col">Bolsillo</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo donde añadir registros de carteras -->
                    <tbody id="carteras"></tbody>
                </table>
        </div>
    
    </div> 
    
    <script>

        var tabla = document.getElementById("carteras");
        var boton = document.getElementById("bot");
       // var id = 0;
       // var letraId = "A";
        boton.addEventListener('click',function(){

            //Capturo los elementos de la tabla:

            var cod = document.getElementById("cod");
            var color =  document.getElementById("color");
            var piel = document.getElementById("piel");
            var bolsillo = document.getElementById("bolsillo");
           
            //Creo nuevos elementos donde se insertarán los  datos de la tabla

            let fila = document.createElement("tr");
            let celdaID = document.createElement("td");
            let celdaCod = document.createElement("td");
            let celdaColor = document.createElement("td");
            let celdaPiel = document.createElement("td");
            let celdaBolsillo = document.createElement("td");

            //Asigno a los elementos anteriores los valores introducidos por el formulario;

           // celdaID.textContent = id++ + "A";
            celdaCod.textContent = cod.value;
            celdaColor.textContent = color.value;
            celdaPiel.textContent = piel.value;
            celdaBolsillo.textContent = bolsillo.value;

            //Añado a la nueva fila las celdas con los valores creados:

           // fila.appendChild(celdaID);
            fila.appendChild(celdaCod);
            fila.appendChild(celdaColor);
            fila.appendChild(celdaPiel);
            fila.appendChild(celdaBolsillo);

            //Añado a la tabla la fila creada:

            tabla.appendChild(fila);
        });
</script>
  
</body>
</html>
