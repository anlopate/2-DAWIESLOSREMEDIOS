<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <!--5. Crea una web que solicite tres números y los muestre de menor a mayor.-->

    <script>
        
        var num1 = parseInt(prompt("Introduce un número."));
        var num2 = parseInt(prompt("Introduce otro número."));
        var num3 = parseInt(prompt("Introduce el último número."));
        
       var numMenor = 0
       var numMedio = 0;
       var numMayor = 0;

       if(num1 < num2 && num2 < num3){
            numMayor = num1;
            numMedio = num2;
            numMenor = num3;
            alert("El orden es : " + numMenor + " , " + numMedio + " , " + numMayor);
       }else if(num2 < num1 && num1<3){
            numMayor = num2;
            numMedio = num1;
            numMenor = num3;
            alert("El orden es : " + numMenor + " , " + numMedio + " , " + numMayor);
       }else if(num3 < num1 && num1 < num2){
            numMayor = num3;
            numMedio = num1;
            numMenor = num2;
            alert("El orden es : " + numMenor + " , " + numMedio + " , " + numMayor);
       }else if(num1 < num3 && num3 < num2){
            numMayor = num1;
            numMedio = num3;
            numMenor = num2;
            alert("El orden es : " + numMenor + " , " + numMedio + " , " + numMayor);
       }else if(num2 < num3 && num3 < num1){
            numMayor = num2;
            numMedio = num3;
            numMenor = num1;
            alert("El orden es : " + numMenor + " , " + numMedio + " , " + numMayor);
       }else if(num3 < num2 && num2 < num1){
            numMayor = num1;
            numMedio = num2;
            numMenor = num3; 
            alert("El orden es : " + numMenor + " , " + numMedio + " , " + numMayor);     
       }else{
            alert("Los números son iguales");
       }
        
       
        
    </script>

</body>
</html>
