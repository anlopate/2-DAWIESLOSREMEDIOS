<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--2. Crea una web que solicite un número, a continuación deberá mostrarse un
                mensaje diciendo si el número introducido es par o es impar.-->
    <script>
        var num = parseInt(prompt("Introduce un número"));
        var mensaje ="";

        if(num%2 == 0){
            mensaje ="El número es par";
        }else{
            mensaje ="El número es impar";
        }
        alert(mensaje);
    </script>
</body>
</html>
