<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Crea una web que solicite dos números y diga cuál es el mayor de ellos.-->

    <script>
    var num1 = parseInt(prompt("Introduzca un número:"));
    var num2 = parseInt(prompt("Introduzca otro número:"));
    var mensaje= "";
    
        if(num1 > num2){
            mensaje="El número " + num1 + " es mayor.";
        }else{
            mensaje="El número " + num2 + "35 es mayor";
        }
        
        alert(mensaje);
        
        </script>
</body>
</html>
