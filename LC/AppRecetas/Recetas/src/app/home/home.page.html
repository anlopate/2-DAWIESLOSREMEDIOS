<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-label>Título</ion-label>
  <ion-input [(ngModel)]="recetaEdit.titulo"></ion-input>

  <ion-label>Descripción</ion-label>
  <ion-input [(ngModel)]="recetaEdit.descripcion"></ion-input>

  <ion-button (click)="clicBotonInsertar()">Añadir receta</ion-button>
  <ion-button (click)="clicBotonBorrar()">Borrar receta</ion-button>

  <h1>LISTA DE RECETAS</h1>
  <ion-list>
    <ion-item *ngFor="let documentTarea of arrayColeccionTareas" (click)="selecReceta(documentReceta.id, documentReceta.receta)">
      <ion-grid>
        <ion-row>
          <h2>{{ documentReceta.receta.titulo }}</h2>
        </ion-row>
        <ion-row>
          <p>{{ documentReceta.receta.descripcion }}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>


</ion-content>
